<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 24px auto;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      }

      .header {
        padding: 20px 24px;
        background: #0f172a;
        color: #ffffff;
      }

      .content {
        padding: 24px;
        color: #1f2933;
        line-height: 1.6;
      }

      .footer {
        padding: 16px 24px;
        font-size: 12px;
        color: #64748b;
        background: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{heading}}</h1>
      </div>
      <div class="content">
        {{content}}
      </div>
      <div class="footer">{{footer}}</div>
    </div>
  </body>
</html>
